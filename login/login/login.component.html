<div class="login-popup">
  <!-- login & registration -->
  <div class="container" *ngIf="showLoginandRegistration">
    <div class="row modal-popup">
      <div class="col-lg-5 p-0">
        <button class="btn button " (click)="showLoginScreen()" [ngClass]="{'active-login':showLogin}">LOGIN</button>
      </div>
      <div class="col-lg-5 p-0">
        <button class="btn button" (click)="showRegistrationScreen()" [ngClass]="{'active-register':showRegistration}">REGISTER</button>
      </div>
      <div class="col-lg-2 p-0">
        <button class="btn button cross-btn" (click)="onCloseCancel()">
          x
        </button>
      </div>
    </div>
    <!-- login-tab -->
    <div class="container login-tab" *ngIf="showLogin">

      <form>
        <div class="form-group col-gl-12">
          <input type="text" class="form-control input-field" aria-describedby="emailHelp" placeholder="Mobile Number" maxlength="10"
            minlength="10" [(ngModel)]="formData.phone" name="phone" required>
        </div>
        <div class="form-group col-gl-12">
          <input type="password" class="form-control input-field" placeholder="Password" [(ngModel)]="formData.password" name="password"
            required>
        </div>
        <div class="col-lg-12 text-right">
          <button class="btn button password-btn" (click)="openForgotpassword()">Forgot Password?</button>
        </div>
        <div class="col-lg-12">
          <h3 class="text-center">OR</h3>
        </div>
        <div class="row text-center social-login">
          <div class="col-lg-6">
            <img src="assets/images/facebook.png">
          </div>
          <div class="col-lg-6">
            <img src="assets/images/google-plus.png">
          </div>
        </div>

        <button type="submit" class="btn  submit-button" (click)="login()">Login</button>
      </form>

    </div>
    <!-- login-tab -->
    <!-- registration tab -->
    <div class="container login-tab" *ngIf="showRegistration">
      <form>
        <div class="row">
          <div class="col-lg-6">
            <input type="text" class="form-control input-field" placeholder="First name" [(ngModel)]="formData.firstName" name="firstName">
            <label class="red" *ngIf="errorObj.firstNameErr">{{"common.validFirstName"|translate}}</label>
          </div>
          <div class="col-lg-6">
            <input type="text" class="form-control input-field" placeholder="Last name" [(ngModel)]="formData.lastName" name="lastName">
            <label class="red" *ngIf="errorObj.lastNameErr">{{"common.validLastName"|translate}}</label>
          </div>
        </div>
        <div class="form-group col-gl-12 mt-3">
          <input type="email" class="form-control input-field" aria-describedby="emailHelp" placeholder="Email id" [(ngModel)]="formData.email"
            name="email">
          <label class="red" *ngIf="errorObj.emailErr">{{"common.validEmail"|translate}}</label>
        </div>
        <div class="form-group col-gl-12 mt-3">
          <input myNumberOnly type="text" class="form-control input-field" maxlength="10" minlength="10" aria-describedby="emailHelp"
            placeholder="Mobile Number" [(ngModel)]="formData.phone" name="phone">
          <label class="red" *ngIf="errorObj.phoneErr">{{"common.validPhone"|translate}}</label>
        </div>
        <div class="row ">
          <div class="col-lg-6">
            <input type="password" class="form-control input-field" placeholder="Password" [(ngModel)]="formData.password" name="password">
            <label class="red" *ngIf="errorObj.passwordErr">{{"common.validPassword"|translate}}</label>
          </div>
          <div class="col-lg-6">
            <input type="text" class="form-control input-field refferral" placeholder="Referral Code" [(ngModel)]="formData.referalCode"
              name="referalCode">
            <label class="red" *ngIf="errorObj.referalCodeErr">{{"common.validreferalCode"|translate}}</label>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-lg-6">
            <input type="text" class="form-control input-field" placeholder="Enter Captcha">
            <!-- <label *ngIf="errorObj.firstNameErr">{{"common.validFirstName"|translate}}</label> -->
          </div>
          <div class="col-lg-6">

          </div>
        </div>
        <div class="custom-control custom-checkbox terms-checkbox mt-3">
          <input type="checkbox" class="custom-control-input terms-input" id="customCheck1" checked>
          <label class="custom-control-label terms-label" for="customCheck1">Accept Terms and Conditions</label>
        </div>
        <button class="btn  submit-button mt-5 mb-3 " (click)="openOtpScreen()">Submit</button>
        <div class="col-lg-12 mt-3">
          <h3 class="text-center">OR</h3>
        </div>
        <div class="row text-center">
          <div class="col-lg-6">
            <img src="assets/images/facebook.png">
          </div>
          <div class="col-lg-6">
            <img src="assets/images/google-plus.png">
          </div>
        </div>
      </form>
    </div>
    <!-- registration tab -->
  </div>
  <!-- login & registration -->
  <!--forgot  password  -->
  <div class="container password-popup" *ngIf="showForgotPassword">
    <div class="row modal-popup">
      <div class="col-lg-10 p-0">
        <h4 class="text-center mt-3">Forgot Password</h4>
      </div>
      <div class="col-lg-2 p-0">
        <button class="btn button cross-btn" (click)="onCloseCancel()">
          x
        </button>
      </div>
    </div>
    <div class="container mt-3">
      <form>
        <div class="form-group col-gl-12">
          <input type="email" class="form-control input-field" aria-describedby="emailHelp" placeholder="Enter Your Email" required>
        </div>
        <button type="submit" class="btn  submit-button mt-3 mb-5 ">Submit</button>
      </form>
    </div>
  </div>
  <!-- forgot password -->
  <!-- opt screen -->
  <div class="container password-popup" *ngIf="showOtp">
    <div class="row modal-popup">
      <div class="col-lg-10 p-0">
        <h4 class="text-center mt-3">OTP VERIFICATION</h4>
      </div>
      <div class="col-lg-2 p-0">
        <button class="btn button cross-btn" (click)="onCloseCancel()">
          x
        </button>
      </div>
    </div>
    <div class="container mt-3">
      <form>
        <div class="form-group col-gl-12">
          <input type="email" class="form-control input-field" aria-describedby="emailHelp" placeholder="Enter Your OTP" [(ngModel)]="formData.otp"
            name="otp" required>
          <label class="red" *ngIf="errorObj.otpErr">{{"common.otpError"|translate}}</label>
          <small id="emailHelp" class="form-text text-muted">Your OTP will expires in 3minutes.</small>
        </div>
        <button type="submit" class="btn  submit-button mt-3 mb-5 " (click)="registration()">Submit</button>
      </form>
    </div>
  </div>
  <!-- otp screen-->
</div>
